<!DOCTYPE html>
<html lang="en">

<head>
	<title>JavaScript/Ajax Programming Assignment 2 Extra Credit</title>

	<meta charset="UTF-8">
	<meta name="description" content="Converts currency from USD to other currencies">
	<meta name="keywords" content="HTML5, CSS, JavaScript, Ajax">
	<meta name="author" content="colorignition">

	<link rel="stylesheet" href="/styles.css">

	<style>
		.currency input{
			text-align: right;
		}
	</style>

	<script src="part3.js"></script>
</head>

<body>
	<!-- Side Nav -->
	<script id="navbar" src="/nav.js"></script>

	<!-- Main -->
	<main>
		<header>
			<h1>Currency Converter</h1>
			<h2>/ Assignment 2 Extra Credit</h2>
		</header>
		<a href="/hw2/index.html">ðŸ¡¸ Back to Assignment 2 List</a>
		<br>

		<p>This table shows the currency conversions from USD to other currencies.</p>

		<div class="div-pad" id="output">Awaiting input...</div>
		<br>

		<form>
		<table class="currency">
			<tr>
				<th>Currency</th>
				<th>Rate</th>
				<th>Value</th>
			</tr>

			<tr>
				<td>Euro</td>
				<td id="rate_eur">0</td>
				<td><input type="text" id="value_eur" readonly></td>
			</tr>

			<tr>
				<td>Canadian Dollar</td>
				<td id="rate_cad">0</td>
				<td><input type="text" id="value_cad" readonly></td>
			</tr>

			<tr>
				<td>Hong Kong Dollar</td>
				<td id="rate_hkd">0</td>
				<td><input type="text" id="value_hkd" readonly></td>
			</tr>

			<tr>
				<td>Japanese Yen</td>
				<td id="rate_jpy">0</td>
				<td><input type="text" id="value_jpy" readonly></td>
			</tr>

			<tr>
				<td>Mexican Pesos</td>
				<td id="rate_pes">0</td>
				<td><input type="text" id="value_pes" readonly></td>
			</tr>

			<tr>
				<td><label for="input">Amount (USD)</label></td>
				<td colspan="2"><input type="text" name="input" id="input" style="width:155px;"></td>
			</tr>
		</table>

		<input type="button" class="input-button" value="Submit" 
			onclick="calculateAll()">

		<input type="reset" class="input-button" value="Reset">
		</form>
		
	</main>
</body>

</html>
